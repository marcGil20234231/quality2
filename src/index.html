<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Quality Education PH</title>
  <base href="/quality/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Quality Education Platform - A comprehensive learning management system for students and teachers">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Preload critical assets -->
  <link rel="preload" href="/assets/fonts/main-font.woff2" as="font" type="font/woff2" crossorigin>
  <!-- Add support for high contrast mode -->
  <meta name="color-scheme" content="light dark">
  <script>
    // Handle SPA refreshes without 404 errors
    (function() {
      const redirect = sessionStorage.redirect;
      delete sessionStorage.redirect;
      if (redirect && redirect != location.href) {
        history.replaceState(null, null, redirect);
      }
    })();
  </script>
</head>
